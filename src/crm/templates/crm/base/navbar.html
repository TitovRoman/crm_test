<header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mr-4 font-weight-bold" href="{% url 'home' %}">My CRM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav col-10">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Ваши заявки</a>
          </li>
          {% if user.is_administrator %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'all_applications' %}">Все заявки</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'all_clients' %}">Все клиенты</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'client_create' %}">Создать клиента</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'application_create' %}">Создать заявку</a>
              </li>
          {% endif %}

        </ul>

        <ul class="navbar-nav col-2 justify-content-end">
          {% if user.is_authenticated %}
              <li class="nav-item active">
                <div class="btn-group">
                  <button type="button" class="btn dropdown-toggle font-weight-bold" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                  </button>
                  <div class="dropdown-menu dropdown-menu-right mt-3">
                    <a href="{% url 'logout' %}" class="dropdown-item py-2">Выйти</a>
                  </div>
                </div>
              </li>
          {% else %}
              <li class="nav-item active">
                <a href="{% url 'login' %}" class="nav-link font-weight-bold">Вход</a>
              </li>
          {% endif %}
        </ul>

      </div>
    </nav>
</header>
